<html>
<head>
<title>Function with arguments and with multiple return value</title>
</head>
<body>
<h2>Function with arguments and with multiple return value</h2>
<script>
function func5(a)
{
	if(a%2==0)
	return "Even number";
	else
	return "Odd number";
}
var res;
res=func5(10);
document.write("a is "+res);
</script>
</body>
</html>

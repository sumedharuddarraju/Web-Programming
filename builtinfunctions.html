<html>
<head>
<title>Built in functions in Java script</title>
<script>
	var a=9;
	var b=27;
	var c=10;
	var d=12.4;
	var e=-4;
	document.write("<br>Square root value of a is "+Math.sqrt(a));
	document.write("<br>cube root value of b is "+Math.sqrt(b));
	document.write("<br>generating a random value: "+Math.random());
	document.write("<br>generating a random value greater than 0: "+Math.random()*10);
	document.write("<br>ceil value of d is "+Math.ceil(d));
	document.write("<br>random value of d is "+Math.floor(d));
	document.write("<br>printing the largest value :   "+Math.max(a,b));
   document.write("<br>printing the smallest value :   "+Math.min(a,b));
   document.write("<br>using sign function on +ve values :   "+Math.sign(a));
	document.write("<br>using sign function on -ve values :   "+Math.sign(e));
	document.write("<br>using sign function on 0 :   "+Math.sign(0));
	document.write("<br>PI= : "+Math.PI);
	document.write("<br>LN2 : "+Math.LN2);
	document.write("<br>LN10 : "+Math.LN10);
	
</script>
</head>

<html>
<head>
<title>Program on variables and datatypes </title>
<script>
/* Types of variables in Java Script  */
	var a=10;
	document.write("a = "+a);
	var a=20;
	document.write("<br>a = "+a);
	let b=7;
	document.write("<br>b = "+b);
   // let b=45;   Error
	var c;
	document.write("<br>c = "+c);
	const d=77;
	document.write("<br>d = "+d);
	//d=23;
	//document.write("<br>d = "+d);   will not be printed as d cannot be modified
	
	
	/*        Data Types in Java Script     */
	var x=20;
	document.write("<br><br>typeof x = 20 is : "+typeof x);
	var x=20.4;
	document.write("<br>typeof x = 20.4 is : "+typeof x);
	var x="abc";
	document.write("<br>typeof x = 'abc' is: "+typeof x);
	var x=[10,20,30];
	document.write("<br>typeof x = [10,20,30] is: "+typeof x);
	var x=true;
	document.write("<br>typeof x = true is: "+typeof x);
	var y;
	document.write("<br>typeof y is: "+typeof y);
</script>
</head>
</html>
